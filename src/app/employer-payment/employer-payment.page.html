<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Payment Confirmation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2>Date</h2>
          </ion-label>
          <ion-label>
            <h2><strong>20 Sep 2019</strong></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Total Amount</h2>
          </ion-label>
          <ion-label>
            <h2><strong>RM 20,093</strong></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>No. of Employees</h2>
          </ion-label>
          <ion-label>
            <h2><strong>15</strong></h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Payment Method</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-list lines="none">
      <ion-radio-group>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://pbs.twimg.com/profile_images/671259340389543936/njE5OWdq.jpg"/>
        </ion-thumbnail>
        <ion-label>Billplz (FPX)</ion-label>
        <ion-radio name="method" slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://mikeladano.files.wordpress.com/2018/03/visa.png"/>
        </ion-thumbnail>
        <ion-label>Visa/Mastercard</ion-label>
        <ion-radio name="method" slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
    </ion-list>
    <ion-button expand="block" size="large" fill="clear">Make Payment</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
